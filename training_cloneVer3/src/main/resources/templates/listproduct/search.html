<!DOCTYPE html>
<html layout:decorator="home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Search Department</title>

</head>
<body>
	<div layout:fragment="content" class="col-12 col-sm-9">
		<div class="row">
			<form th:action="@{/listproduct/search}" method="get">
				<div class="row">
					<div class="col-12 col-md-4">
						<input type="text" class="form-control" name="name"
							placeholder="Tìm kiếm theo tên: ...">
					</div>
					<div class="col-12 col-md-3">
						<input type="text" class="form-control" name="id"
							placeholder="Tìm kiếm theo Id:...">
					</div>
					<div class="col-12 col-md-2">
					<div class="row">
							<label class="col">Khách hàng:</label> 
							<select class="form-select col" name="customerId">
								<option value="">Chọn</option>
								<option th:each="customer : ${customer}"
									th:value="${customer.id}" th:text="${customer.name}"></option>
							</select>
						</div>
					</div>
					<div class="col-12 col-md-1">
						<button type="submit" class="btn btn-primary">Search</button>
					</div>
					<div class="col-12 col-md-2">
						<a th:href="@{/listproduct/create}" class="btn btn-secondary">Add</a>
					</div>
				</div>
			</form>
		</div>
		<hr />
		<div class="dropdown">
			<button type="button" class="btn btn-primary dropdown-toggle"
				data-bs-toggle="dropdown">Sắp xếp theo</button>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item" th:href="@{/listproduct/search?sort=1}">Theo tên khách hàng</a></li>
				<li><a class="dropdown-item" th:href="@{/listproduct/search?sort=2}">Theo tên mặt hàng</a></li>
			</ul>
		</div>
		<br/>
		<div class="row">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Số lượng</th>
						<th>Giá (vnđ)</th>
						<th>Khách hàng</th>
						<th>Tên mặt hàng</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="listProduct : ${list}">
						<td th:text="${listProduct.id}"></td>
						<td th:text="${listProduct.quantity}"></td>
						<td
							th:text="${#numbers.formatDecimal(listProduct.price, 2, 0,'COMMA')}"></td>
						<td th:text="${listProduct.customer.name}"></td>
						<td th:text="${listProduct.product.name}"></td>
						<td><a class="text-danger"
							th:href="@{'/listproduct/delete?id=' + ${listProduct.id}}">Delete</a>
							<a th:href="@{'/listproduct/update?id=' + ${listProduct.id}}">Update</a></td>
					</tr>
				</tbody>
			</table>
			 <ul class="pagination">
				<li class="page-item" th:if="${totalPage > 0}"><a class="page-link"
					th:href="@{'/listproduct/search?page='+ ${page - 1 < 0 ? 0 : (page - 1)} + '&name=' + ${name} + '&id=' + ${id} + '&customerId=' + ${customerId} +'&sort=' + ${sort} }">Previous</a></li>

				<li th:if="${totalPage > 0}"
					th:each="i: ${#numbers.sequence(0, totalPage - 1)}"
					class="page-item"><a class="page-link"
					th:href="@{'/listproduct/search?page='+ ${i}  + '&name=' + ${name} + '&id=' + ${id} + '&customerId=' + ${customerId} +'&sort=' + ${sort} }" th:text="${i}"></a></li>

				<li class="page-item" th:if="${totalPage > 0}"><a class="page-link"
					th:href="@{'/listproduct/search?page='+ ${page + 1 >= totalPage ? (totalPage - 1) : (page + 1) }  + '&name=' + ${name} + '&id=' + ${id} +'&customerId=' + ${customerId} +'&sort=' + ${sort} }">Next</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
