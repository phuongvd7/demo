<!DOCTYPE html>
<html layout:decorator="home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Update product</title>
</head>
<body>
	<div layout:fragment="content" class="col-12 col-sm-9">
		<div class="row">
			<h6>Update product</h6>
		</div>
		<hr />
		<div class="row">
			<form th:action="@{/product/update}" method="post">
				<div class="mb-3">
					<label class="form-label">Product Id:</label> 
					<input readonly="readonly" th:value="${product.id}" type="number" name="id" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Product Name:</label> 
					<input th:value="${product.name}" type="text" name="name" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Category:</label> 
					<input	th:value="${product.category}" type="text" name="category" class="form-control">
						
				</div>
				<div class="mb-3">
					<label class="form-label">Price:</label> 
					<input 	th:value="${#numbers.formatDecimal(product.price, 2, 0,'COMMA')}" type="number" name="price" class="form-control">
						
				</div>
				<div class="mb-3">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
