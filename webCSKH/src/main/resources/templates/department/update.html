<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Student</title>
</head>
<body>
	<form th:action="@{/department/update}" method = "post">
		<label>ID: </label><br>
		<input name="id" th:value="${department.id}">
		<br>
		<label>Name: </label><br>
		<input name="name" th:value="${department.name}" >
		<br>
		<button type = "submit">Save</button>
	</form>
</body>
</html>
