<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create customer</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
#header {
	background-color: gray;
}

.logo {
	padding: 5px;
	display: inline-block;
	width: 150px;
}

.logo-image {
	width: 80px;
	border-radius: 50%;
}

.header-text {
	display: inline-block;
}
</style>

</head>
<body>
	<div class="container-fluid">
		<!-- header -->
		<div class="row">
			<div class="col-6 col-sm-4 col-md-3">
				<img th:src="@{/img/1024.png}" class="logo-image" />
			</div>
			<div class="col-6 col-sm-8 col-md-9">
				<h1>Cap nhat thong tin khach hang</h1>
			</div>
		</div>
	<form th:action="@{/customer/update}" method="post">
		<label>Customer ID:</label>
		<input name="customer_id" th:value="${customer.customer_id}">
		
		<label>Customer Name:</label>
		<input name="customer_name" th:value="${customer.customer_name}">
		
		<label>Address:</label>
		<input name="address" th:value="${customer.address}">
		
		<label>Phone Number:</label>
		<input name="sdt" th:value="${customer.sdt}">
		
		<button type="submit">Save</button>
	</form>
</body>
</html>
