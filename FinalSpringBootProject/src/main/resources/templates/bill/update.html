<!DOCTYPE html>
<html layout:decorator="home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Update Customer</title>
</head>
<body>
	<div layout:fragment="content" class="col-12 col-sm-9">
		<div class="row">
			<h6>Update Customer</h6>
		</div>
		<hr />
		<div class="row">
			<form th:action="@{/customer/update}" method="post">
				<div class="mb-3">
					<label class="form-label">Customer Id:</label> 
					<input readonly="readonly" th:value="${customer.id}" type="number" name="id" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">customer Name:</label> 
					<input th:value="${customer.name}" type="text" name="name" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Address:</label> 
					<input	th:value="${customer.address}" type="text" name="address" class="form-control">
						
				</div>
				<div class="mb-3">
					<label class="form-label">Phone number:</label> 
					<input	th:value="${customer.sdt}" type="number" name="sdt" class="form-control">
						
				</div>
				<div class="mb-3">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
